<html>
    <head>
        <title>Css Introduction</title>
        <link rel="stylesheet" href="style.css">
        <style>
            h1{
                color:blue;
                text-decoration: underline;
            }

        </style>
    </head>
    <body>

        <!-- Inline Css -->

        <h3 style="color: rgb(0, 8, 255); 
        text-decoration: underline;">This is Inline Css</h3>

        <!--  Internal Css -->

        <h1>Internal Css-1</h1>
        <h1>Internal Css-2</h1>

        <!--  External Css -->

        <h2>External Css-1</h2>
        <h2>External Css-2</h2>

        <h3 id="h3">Heading-3</h3>  <!-- Brown -->
        <h3 id="h3s">Heading-3 with Special Attraction</h3>  <!-- Red -->

        <h4 id="h4">Heading-4</h4>
    </body>
</html>
