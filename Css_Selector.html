<html>
    <head>
        <title>CSS Selector</title>
    </head>
    <style>
        p{
            color:yellowgreen
            
        }
        #p1{
            color:blue;
        }
        .c1{
            color:palevioletred;
        }
        h1,#h2,h3{
            color:blueviolet
        }
        p.h3{
            color:green;
        }
    </style>
    <body>
        <p>Pragraph</p>
        <p id="p1">Paragraph with Id</p>
        <p class="c1"> Paragraph-1</p>
        <p class="c1"> Paragraph-2</p>

        <h1>Heading-1</h1>
        <h2 id="h2">Heading-2</h2>
        <h3>Heading-3</h3>

        <p class="h3">Paragraph-3</p>


    </body>
</html>
